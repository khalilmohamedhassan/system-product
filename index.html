<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>مشروع ادارة مخازن</title>
</head>
<body>
<div class="crud">
    <div class="head">
        <h1>
            cruds
        </h1>
        <p>PROUDECT MANAGEMENT SYSTEM</p>
    </div>
    <div class="inputs">
        <input  type="text" id="title" placeholder="title">

        
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input  onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input  onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input  onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input  type="number" id="count" placeholder="count">
        <input  type="text" id="category" placeholder="category">
        <button id="submite">create</button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input  type="text" id="search" placeholder="search" onkeyup="searchDataProduct(this.value)">
            <div class="btnsearch">
                <button onclick=" searchData(this.id)" id="searchTitle">search by Title</button>
                <button  onclick=" searchData(this.id)" id="searchCategory">search by Category</button>
            </div>

        </div>
        <div id="deleteAll">
            
        </div>
       
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>

            </tr>
            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>oppo</td>
                    <td>8000</td>
                    <td>300</td>
                    <td>900</td>
                    <td>100</td>
                    <td>10000</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                    

                    


                    
                    

                </tr>
          
            -->
            </tbody>
        </table>
    </div>
</div>


    <script src="main.js"></script>
</body>
</html>
